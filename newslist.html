<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News List</title>
    <link rel="stylesheet" href="./newslist.css" />
  </head>
  <body>
    <h1>News List</h1>
    <table id="news-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Category</th>
          <th>Likes</th>
          <th>Date Updated</th>
          <th>Date Created</th>
          <th><button id="create-button">Create</button></th>
        </tr>
      </thead>
      <tbody id="news-container"></tbody>
    </table>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <div class="modal-body">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1688/1688988.png"
            alt="Success"
            class="modal-icon"
          />
          <p>News deleted successfully!</p>
        </div>
      </div>
    </div>

    <script src="./NewsList.js"></script>
  </body>
</html>
