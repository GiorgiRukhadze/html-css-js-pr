<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create News</title>
    <link rel="stylesheet" href="./createnews.css" />
  </head>
  <body>
    <h1>Create News</h1>
    <form id="news-form">
      <div class="titlediv">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
      </div>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <div class="categorydiv">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Politics">Politics</option>
          <option value="Sports">Sports</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Technology">Technology</option>
        </select>
      </div>

      <div class="editornames">
        <div class="editor-name">
          <label for="editorFirstName">Editor First Name:</label>
          <input
            type="text"
            id="editorFirstName"
            name="editorFirstName"
            required
          />
        </div>
        <div class="editor-name">
          <label for="editorLastName">Editor Last Name:</label>
          <input
            type="text"
            id="editorLastName"
            name="editorLastName"
            required
          />
        </div>
      </div>

      <div class="csbuttons">
        <button type="button" id="cancel-button">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>

    <script src="./CreateNews.js"></script>
  </body>
</html>
